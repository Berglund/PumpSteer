type: custom:apexcharts-card
header:
  show: true
  title: Elpris / Prisniv√•
now:
  show: true
  label: nu
graph_span: 1d
span:
  start: day
apex_config:
  stroke:
    width: 2
  dataLabels:
    enabled: true
  fill:
    type: gradient
    gradient:
      shadeIntensity: 1
      inverseColors: false
      opacityFrom: 0.45
      opacityTo: 0.05
      stops:
        - 10
        - 50
        - 75
        - 1000
  legend:
    show: true
  yaxis:
    - id: price
      show: true
      decimalsInFloat: 1
      floating: false
      forceNiceScale: true
      extend_to: end
    - id: usage
      show: true
      opposite: true
      decimalsInFloat: 1
      floating: false
      forceNiceScale: true
      extend_to: end
series:
  - entity: sensor.nordpool_kwh_se3_sek_3_10_025
    type: area
    color: coral
    float_precision: 2
    stroke_width: 2
    name: Elpris
    unit: SEK/kWh
    show:
      in_header: false
      legend_value: true
      extremas: true
    data_generator: |
      return entity.attributes.today.map((price, index) => {
        return [new Date().setHours(index,0,0), price];
      });
  - entity: sensor.pumpsteer_current_price_level
    yaxis_id: usage
    type: area
    name: Prisniv√•
    group_by:
      func: max


