      title: PumpSteerTemp Gasa / Bromsa
      show: true
    graph_span: 24h
    span:
      start: day
    apex_config:
      chart:
        height: 300px
        type: line
      yaxis:
        - title:
            text: Temperatur (Â°C)
    series:
      - entity: sensor.pumpsteertemp
        name: Virtual Outdoor Temp
        type: line
        color: "#0077FF"
      - entity: sensor.real_outdoor_temperature
        name: Real Outdoor Temp
        type: line
        color: "#777777"
      - entity: sensor.pumpsteertemp_tempdiff
        name: Boost/Block Effect
        type: column
        color_threshold:
          - value: -0.1
            color: "#0077FF"
          - value: 0.1
            color: "#AAAAAA"
          - value: 100
            color: "#FF4444"
        stroke_width: 0
        group_by:
          func: avg
          duration: 10min
