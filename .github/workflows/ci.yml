# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy
        pip install homeassistant
    
    - name: Black formatting check
      run: black --check --diff custom_components/
    
    - name: Flake8 linting
      run: flake8 custom_components/ --max-line-length=120 --extend-ignore=E203,W503,E501
    
    - name: Import sorting check
      run: isort --check-only --diff custom_components/
    
    - name: Type checking with mypy
      run: mypy custom_components/ --ignore-missing-imports

  hacs:
    name: HACS Validation
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: HACS validation
      uses: hacs/action@main
      with:
        category: integration
