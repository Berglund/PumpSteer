name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy
        pip install homeassistant
    
    - name: Black formatting check
      run: black --check --diff custom_components/
    
    - name: Flake8 linting
      run: flake8 custom_components/ --max-line-length=88 --extend-ignore=E203,W503
    
    - name: Import sorting check
      run: isort --check-only --diff custom_components/
    
    - name: Type checking with mypy
      run: mypy custom_components/ --ignore-missing-imports

  validate:
    name: Home Assistant Validation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate with hassfest
      uses: home-assistant/actions/hassfest@master

    - name: Validate HACS
      uses: hacs/action@main
      with:
        category: integration
